<header>

  <nav class="navbar navbar-expand-lg navb static-top">

    <img class="img-logo align-top" src="../../assets/img/GroupLogo.png" alt="logo" />

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbar">

      <div class="navbar-nav">
        <a class="nav-item nav-link active" routerLinkActive="active" routerLink="/home">Home
          <span class="sr-only">(current)</span>
        </a>

        <a *ngIf="!navservice.isLoggedIn()" class="nav-item nav-link" routerLinkActive="active" routerLink="/login">
          Login</a>

        <a *ngIf="!navservice.isLoggedIn()" class="nav-item nav-link" routerLinkActive="active" routerLink="/register">
          Register</a>

        <!-- <a *ngIf="!navservice.isLoggedIn()" class="nav-item nav-link" routerLinkActive="active" routerLink="/contactus">
          Contact Us</a> -->

      </div>        
     
      <div class="dropdown nav-item nav-link">
        <a *ngIf="navservice.isLoggedIn()" class="dropdown-toggle" data-toggle="dropdown">{{user_Details}}</a>
        <div class="dropdown-menu dropdown-menu-right">
          <a *ngIf="navservice.isLoggedIn()" routerLinkActive="active" (click)="navservice.logout()">
            <i class="fa fa-fw fa-power-off"></i>
            Logout</a>
        </div>
      </div>

    </div>
  </nav>

</header>
